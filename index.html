<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter Assignment</title>
  </head>
  <body>
    <div class="parrent">
      <div class="container_1">
        <h1>Count down begins For</br> Eid-ul-Adha 
            
        </h1>
        <div class="spcontainer">
        <span class="sp">Hour</span>
        <span class="sp">Minuts</span>
        <span class="sp">Seconds</span>
      </div>
        <div class="container">
          
          <div class="box" id="@hours">1</div>
          <div class="box" id="@minutes">2</div>
          <div class="box" id="@seconds">3</div>
          
        </div>
        <div class="spcontainer">
          <span class="sp">Days</span>
          <span class="sp">Month</span>
          
        </div>
        <div class="container">
          <div class="box" id="@medium">4</div>
          <div class="box" id="@month">2</div>
          
        </div>
      </div>
      <!-- --------------- -->
      
    <script src="app.js"></script>
  </body>
</html>
